<!DOCTYPE html>
<!-- 
    despliegueCuadricula.html

    Ejemplos sobre la propiedad de despliegue de CSS: 
    display: grid
-->

<html>
    <head>
        <meta charset=utf-8">
        <title>Ejemplo display: grid</title>
        <link rel="stylesheet" type="text/css" href="despliegueCuadricula2.css" />
    </head>

    <body>
        <div class="contenedorGrid"> 
            <header>
                <img id="logo" src="imagenes/img_pulpit.jpg" alt="mi foto" />
                <a id="email" href="mailto://mdomitsu@itson.edu.mx"><img src="imagenes/email.gif" alt="email.gif" /></a>
                <h1>Cursos de Programaci&oacute;n</h1>
            </header>

            <nav>
                <a href="html/index.html">HTML</a>
                <a href="css/index.html">CSS</a>
                <a href="js/index.html">JavaScript</a>
            </nav>
     
            <main>
                <h1>Solicitud de Informaci&oacute;n</h1>
                <form action="mailto: mdomitsu@itson.mx?subject=Encuesta"
                      method=post enctype="text/plain" >
                    <div class="contenedorFormulario">
                        <div class="span">
                            <h3>Por favor llena el siguiente formulario</h3>
                        </div>
                        <div class="derecha">
                            <label for="nombreId" >Nombre *&nbsp;</label>
                        </div>
                        <div>
                            <input type="text" id="nombreId" 
                                   name="nombre" size="20"
                                   maxlength=40 placeholder="Nombre" required />
                        </div>
                        <div class="derecha">
                            <label for="emailId">E-mail*&nbsp;</label>
                        </div>
                        <div>
                            <input type="text" id="emailId" name="email"       size="8" maxlength=8 required />
                        </div>
                        <div class="span">
                            <h3>Informaci&oacute;n que deseas recibir:</h3>
                        </div>
                        <div class="derecha">
                            <input type="checkbox" id="tutorial"
                                   name="archivo" value="Tutorial Html" />
                        </div>
                        <div>
                            <label for="tutorial" >Tutorial de HTML</label>
                        </div>
                        <div class="derecha">
                            <input type="checkbox" id="ejemplos"
                                   name="archivo" value="Ejemplo" />
                        </div>
                        <div>
                            <label for="ejemplos" >Archivo de Ejemplos de HTML</label>
                        </div>
                        <div class="span">
                            <h3>Carrera inscrito:</h3>
                        </div>
                        <div class="derecha">
                            <input type="radio" id="electronica" 
                                   name="carrera" value="Electronica" />
                        </div>
                        <div>
                            <label for="electronica" >Ingenier&iacute;a Electr&oacute;nica</label>
                        </div>
                        <div class="derecha">
                            <input type="radio" id="industrial" 
                                   name="carrera" value="Industrial" />
                        </div>
                        <div>
                            <label for="industrial" >Ingenier&iacute;a Industrial</label>
                        </div>
                        <div class="derecha">
                            <input type="radio" id="software" 
                                   name="carrera" value ="Software" />
                        </div>
                        <div>
                            <label for="industrial" >Ingenier&iacute;a en Software</label>
                        </div>
                        <div class="span">
                            <h3>Como te enteraste del curso:</h3>
                        </div>
                        <div class="span">
                            <input type="hidden" name="lugar" 
                                   value="difusion" />                        
                        </div>
                        <div class="span centrada">
                            <select name="donde">
                                <!-- Opciones del menÃº -->
                                <option>De casualidad</option> 
                                <option disabled>Por mi jefe</option> 
                                <option>Por un maestro</option> 
                                <option selected="selected">En el bar</option>
                                <optgroup label="Redes sociales">
                                    <option>Facebook</option>
                                    <option>WhatsApp</option>
                                </optgroup>    
                            </select>
                        </div>
                        <div class="span">
                            <h3>Comentarios:</h3>
                        </div>
                        <div class="span centrada">
                            <textarea name="comentario" rows="5" 
                                      cols="80"></textarea>            
                        </div>
                        <div class="derecha">
                            <input type="submit" name="boton" 
                                   value="Continuar" />
                        </div>
                        <div>
                            <input type="reset" value="Limpiar" />
                        </div>
                    </div>
                </form>
            </main>
            
            <footer>
                <p>Informes: Manuel Domitsu Kono<br/>
                   mdomitsu@itson.edu.mx</p>
            </footer>
        </div>
    </body>
</html>
