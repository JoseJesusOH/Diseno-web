    <!--Eventos onclik-->
    <h2>Eventos </h2>
    <h2 onclick="cambiarTexto(this)">click aqui</h2>
    <script type="text/javascript">
        function cambiarTexto(id) {
            id.innerHTML = "Texto Cambiado";
        }
    </script>
    <hr>
    <!--Eventos on change-->
    <h2>Evento on change</h2>
    Ingresa el nombre Aqui: <input type="text" id="nombre" onchange="uppperCase()">
    <script type="text/javascript">
        function uppperCase() {
            const nombre = document.getElementById("nombre");
            nombre.value = nombre.value.toUpperCase();
        }
    </script>

    <!--Eventos onmouseover y onmouseout-->
    <hr>
    <h2>Evento o nonmouseover y onmouseout </h2>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color: #eee; width: 120px; height: 20px; padding: 40px;"></div>
    <script type="text/javascript">
        function mOver(obj) {
            obj.innerHTML = "Mouse Sobre";
        }
        function mOut(obj) {
            obj.innerHTML = "Mouse Fuera";
        }
    </script>
    <!--Eventos onmousdown y onmouseup-->
    <hr>
    <h2>Evento o nonmousedown y onmouseup </h2>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: #eee; width: 120px; height: 20px; padding: 40px;"></div>
    <script type="text/javascript">
        function mDown(obj) {
            obj.innerHTML = "Haciendo Click";
            obj.style.background = "red";
        }
        function mUp(obj) {
            obj.innerHTML = "Soltando click";
            obj.style.background = "blue";

        }
    </script>
    <!--addEventListeners-->
    <hr>
    <h2>Add --addEventListeners-- </h2>
    <button id="boton2">Pruebame</button>

    <script type="text/javascript">

        function miFuncion2() {
            document.getElementById("p4").innerHTML += "Click <br>";
        }
