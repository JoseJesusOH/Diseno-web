<!-- 
    listas.html

    Ejemplos sobre las propiedades de listas de CSS:
    list-style, list-style-image, list-style-position,
    list-style-type, marker-offset
-->

<html>
    <head>
        <meta charset=utf-8">
        <title>Ejemplos listas no ordenadas y ordenadas</title>
        <link rel="stylesheet" type="text/css" href="listas.css" />
    </head>

    <body>
        <h3>Listas No-ordenadas</h3>
        <ul class="disco">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ul>

        <ul class="circulo">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ul>

        <ul class="cuadrado">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ul>

        <ul class="ninguno">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ul>

        <ul class="icono">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ul>
        <br />
        <br />
        <h3>Listas Ordenadas</h3>
        <ol class="decimal">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>

        <ol class="decimal0">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>

        <ol class="minRomano">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>

        <ol class="mayRomano">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>

        <ol class="MinAlfa">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>

        <ol class="mayAlfa">
            <li>Caf&eacute;</li>
            <li>T&eacute;</li>
        </ol>        
    </body>
</html>
